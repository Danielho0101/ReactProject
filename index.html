<!doctype html>
<html>
<head>
<meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
	
<!--  Start of Font style  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;300&family=Bebas+Neue&family=Julius+Sans+One&family=Open+Sans:wght@300;400&family=Quattrocento+Sans:wght@400;700&family=Teko:wght@500;600;700&family=Zen+Maru+Gothic:wght@300;400&display=swap" rel="stylesheet">	
<!--  End of Font style  -->
	
<title>Calculator</title>	
</head>

<body>	
<!--	START navigation bar  -->
	<nav class="nav">
		<p class="nav-name">DIGIMON</p> 
	</nav>
<!--	 End navigation bar   -->	
	
<!--    Start of Calculator    -->
	<div class="box">	
		<div class="grid-container">
			<div class="screen">	
				<div class="item1">1234567890+-×÷=±</div>
				<div class="item2">1234567890</div>
			</div>
				<div class="item"><button>C</button></div>
				<div class="item"><button>%</button></div>
				<div class="item"><button>±</button></div>  
				<div class="item"><button>+</button></div>
				<div class="item"><button>7</button></div>
				<div class="item"><button>8</button></div>  
				<div class="item"><button>9</button></div>
				<div class="item"><button>−</button></div>
				<div class="item"><button>4</button></div>
				<div class="item"><button>5</button></div>
				<div class="item"><button>6</button></div>
				<div class="item"><button>×</button></div>
				<div class="item"><button>1</button></div>
				<div class="item"><button>2</button></div>
				<div class="item"><button>3</button></div>
				<div class="item"><button>÷</button></div>
				<div class="item"><button>.</button></div>
				<div class="item"><button>0</button></div>
				<div class="item-equal"><button class="btn-equal">=</button></div>
		</div>
	</div>	
<!--     End of Calculator     -->

<!-- 	Start of footer          -->
	<footer>
		<p>Copyright &copy; Digimon 2022</p>
    </footer>
<!-- 	  End of footer          -->
</body>
</html>
